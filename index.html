<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" data-id="" />
    <link rel="preconnect" href="https://fonts.gstatic.com" data-id="" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:ital,wght@0,400;0,700;1,400;1,700&family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <h1 class="title">Tic Tac Toe</h1>
    <h3 class="subtitle">Current Player: <span id="current-player">X</span></h3>
    <div class="container">
      <div class="board" id="board">
        <div class="item" data-id="1"></div>
        <div class="item" data-id="2"></div>
        <div class="item" data-id="3"></div>
        <div class="item" data-id="4"></div>
        <div class="item" data-id="5"></div>
        <div class="item" data-id="6"></div>
        <div class="item" data-id="7"></div>
        <div class="item" data-id="8"></div>
        <div class="item" data-id="9"></div>
      </div>
      <div id="history">
        <!-- <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div>
        <div>Step #1</div> -->

      </div>
    </div>
    <div class="win-message" id="win-message">
      <span id="text-win-message"></span>
      <button class="btn" id="btn-restart">Play Again</button>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
